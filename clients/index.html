<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
  [v-cloak] {
    display: none;
  }
</style>
<body>

    <div class="container" id="app" v-cloak>
        <div class="row">
          <div class="col-12">
            <form class="d-flex justify-content-between align-items-center  mt-3" @submit.prevent="createContact">
                <div class="form-group mr-5  flex-grow-1">
                  <label for="name" class="mr-3">Имя</label>
                  <input type="text" class="form-control" id="name" v-model="form.name">
                </div>
                <div class="form-group  mr-5  flex-grow-1">
                  <label for="value" class="mr-3">Значение</label>
                  <input type="text" class="form-control" id="value"  v-model="form.value">
                </div>
                <button class="btn btn-primary" type="submit" :disabled="!canCreate">Создать</button>
              </form>
              <div>
                <div class="card mb-3" v-for="contact in contacts">
                  <div class="card-body">
                    <h5 
                      class="card-title" 
                      :style="{
                        fontStyle: contact.marked ? 'italic' : 'normal',
                        fontWeight: contact.marked ? 'bold' : 'normal',
                      }">
                        {{contact.name}}
                    </h5>
                    <p class="card-text">{{contact.value}}</p>
                    <button class="btn btn-primary" @click="markedContact(contact.id)">Отметить</button>
                    <button class="btn btn-danger" @click="deleteContact(contact.id)">Удалить</button>
                  </div>
                </div>
              </div>
          </div>    
        </div>
      </div>

  

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="module" src="./index.js"></script>
</body>
</html>
